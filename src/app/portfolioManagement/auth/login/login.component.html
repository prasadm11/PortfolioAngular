<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 shadow-lg" style="max-width: 900px; border-radius: 1rem; overflow: hidden;">

    <!-- Left Side -->
    <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center text-center left-side p-5 text-white">
      <img src="https://static.vecteezy.com/system/resources/previews/011/758/775/original/pm-p-m-letter-logo-design-initial-letter-pm-linked-circle-uppercase-monogram-logo-red-and-blue-pm-logo-p-m-design-pm-p-m-vector.jpg"
           alt="Logo" class="rounded-circle mb-4" width="100" height="100">
      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
      <p>Enter your credentials to access your account</p>
    </div>

    <!-- Right Side: Login Form -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center p-5 bg-dark text-white">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="w-100">

        <!-- Email -->
        <div class="form-outline mb-4 w-100">
          <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email Address"/>
          <label class="form-label text-white">Email</label>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Please enter a valid email
          </div>
        </div>

        <!-- Password -->
        <div class="form-outline mb-3 w-100">
          <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password"/>
          <label class="form-label text-white">Password</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
            Password is required
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="w-100 text-end mb-4">
          <a href="#!" class="text-white-50 small">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" mdbBtn outline="true" color="light" size="lg" class="w-100 mb-4"
                [disabled]="loginForm.invalid">Login</button>

        <!-- Error message -->
        <p class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>

        <!-- Or Login With -->
        <div class="text-center mb-4 text-white-50">or login with</div>

        <!-- Social Buttons -->
        <div class="d-flex justify-content-center mb-4">
          <button mdbBtn color="none" class="btn-social me-3"><i class="fab fa-facebook-f fa-lg"></i></button>
          <button mdbBtn color="none" class="btn-social me-3"><i class="fab fa-twitter fa-lg"></i></button>
          <button mdbBtn color="none" class="btn-social"><i class="fab fa-google fa-lg"></i></button>
        </div>
