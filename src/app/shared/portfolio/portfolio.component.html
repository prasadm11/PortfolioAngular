<div class="portfolio-container">
  <div class="dashboard-grid">
    <!-- Current Read -->
    <div>
      <div>
        <h3 class="gradient-text">BEYOND PORTFOLIO</h3>
        <h1>Let's know more about me</h1>
      </div>
      <div class="card current-read">
        <h4>Current Read</h4>
        <p style="color:  rgba(255, 255, 255, 0.5);">The Psychology of Money „Éª Morgan Housel</p>
        <img
          src="https://bookpadho.com/wp-content/uploads/2025/02/1740040199.png"
          alt="Cover of the book 'The Psychology of Money' by Morgan Housel"
        />
      </div>
    </div>

    <!-- Section: Tech Stacks + Designers -->
    <section>
      <article class="card tech-stack" aria-labelledby="tech-stack-heading">
        <h4 id="tech-stack-heading">My Tech Stacks</h4>
        <p>
          Designed key features for embedding in-platform data widgets, charts,
        </p>
        <div class="logos-carousel">
          <div class="logos-track" style="margin-bottom: 1px;">
            <!-- Original set -->
            <ng-container *ngFor="let logo of logos">
              <img [src]="logo" alt="Tech logo" />
            </ng-container>
            <ng-container *ngFor="let logo of logos">
              <img [src]="logo" alt="Tech logo" />
            </ng-container>
          </div>
        </div>
      </article>

      <div class="card svg-icon" aria-hidden="true">
        <dotlottie-wc
          src="https://lottie.host/04469816-23cd-4f1a-944e-2cb58dd17a43/dxWsCoLG5F.lottie"
          style="width: 100%; height: 100%"
          speed="1"
          autoplay
          loop
        ></dotlottie-wc>
      </div>

      <!-- Admired Designers -->
      <div class="card admired-designers">
        <h4>Some programmers I admire <span>üòç</span></h4>
        <div class="avatar-row">
          <div class="avatar" data-name="Linus Torvalds">
            <img
              src="https://cdn.britannica.com/99/124299-050-4B4D509F/Linus-Torvalds-2012.jpg?w=400&h=300&c=crop"
              alt="Linus Torvalds"
            />
          </div>
          <div class="avatar" data-name="Dennis Ritchie">
            <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQf11rdy4QgYm8S2RFeLk3WlNsBZkwj7S9CAwbTCp4GV5IZ1_KQ9zHJI3yUU5UCaDpiRu-2pa3eqZTxPAD-5AS3dA"
              alt="Dennis Ritchie"
            />
          </div>
          <div class="avatar" data-name="Anurag Acharya">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYcZd2bsOJ3IadT4A4WKCAvdYoZOnnW_XrkEWEQnh1wZZsfXvnauX3cUF68EVr94MiahF_ZJHI126UFsC5ol0yZA"
              alt="Anurag Acharya"
            />
          </div>
          <div class="avatar" data-name="Rushabh Mehta">
            <img
              src="https://miro.medium.com/v2/resize:fill:176:176/1*8PdQjAS3TF0cpO0iys6Gpg.jpeg"
              alt="Rushabh Mehta"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Location + Persona -->
    <section>
      <article class="card map" aria-label="Location Map">
        <div id="leaflet-map"></div>
      </article>

      <article class="card persona" aria-labelledby="persona-heading">
        <div class="persona-container">
          <h4 id="persona-heading">My Persona</h4>
          <button (click)="resetTags()" class="refresh-btn" aria-label="Refresh tags">
            <img src="assets/img/refresh-svgrepo-com.svg" alt="Refresh icon" />
          </button>
        </div>

        <div class="persona-tags">
          <span
            class="tag"
            *ngFor="let tag of tags"
            [ngStyle]="{
              top: tag.top + 'px',
              left: tag.left + 'px',
              transform: tag.dragging ? 'scale(1.1)' : 'scale(1)'
            }"
            (mousedown)="startDrag($event, tag)"
            (document:mouseup)="endDrag(tag)"
            (document:mousemove)="onDrag($event, tag)"
          >
            {{ tag.label }}
          </span>
        </div>
      </article>
    </section>
  </div>
</div>
