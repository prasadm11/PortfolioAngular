<div class="portfolio-container">
  <div class="dashboard-grid">
    <!-- Section: About -->
    <section>
      <header>
        <h3>BEYOND PORTFOLIO</h3>
        <h1>Let's know more about me</h1>
      </header>
      <article class="card current-read" aria-labelledby="current-read-heading">
        <h4 id="current-read-heading">Current Read</h4>
        <p>The Psychology of Money „Éª Morgan Housel</p>
        <img
          src="https://bookpadho.com/wp-content/uploads/2025/02/1740040199.png"
          alt="Cover of the book 'The Psychology of Money' by Morgan Housel"
        />
      </article>
    </section>

    <!-- Section: Tech Stacks + Designers -->
    <section>
      <article class="card tech-stack" aria-labelledby="tech-stack-heading">
        <h4 id="tech-stack-heading">My Tech Stacks</h4>
        <p>
          Designed key features for embedding in-platform data widgets, charts,
        </p>
        <div class="logos-carousel" role="region" aria-label="Scrolling list of tech logos">
          <div class="logos-track">
            <ng-container *ngFor="let logo of logos">
              <img [src]="logo" alt="Tech logo" />
            </ng-container>
            <ng-container *ngFor="let logo of logos">
              <img [src]="logo" alt="Tech logo" />
            </ng-container>
          </div>
        </div>
      </article>

      <div class="card svg-icon" aria-hidden="true">
        <dotlottie-wc
          src="https://lottie.host/04469816-23cd-4f1a-944e-2cb58dd17a43/dxWsCoLG5F.lottie"
          style="width: 100%; height: 100%"
          speed="1"
          autoplay
          loop
        ></dotlottie-wc>
      </div>

      <article class="card admired-designers">
        <h4>Some designers I admire <span role="img" aria-label="smiling face with hearts">üòç</span></h4>
        <div class="avatar-row">
          <div class="avatar" data-name="Designer 1">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png"
              alt="Designer 1 avatar"
            />
          </div>
          <div class="avatar" data-name="Designer 2">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3641/3641437.png"
              alt="Designer 2 avatar"
            />
          </div>
          <div class="avatar" data-name="Designer 3">
            <img
              src="https://cdn-icons-png.flaticon.com/128/149/149071.png"
              alt="Designer 3 avatar"
            />
          </div>
          <div class="avatar" data-name="Designer 4">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png"
              alt="Designer 4 avatar"
            />
          </div>
        </div>
      </article>
    </section>

    <!-- Section: Location + Persona -->
    <section>
      <article class="card map" aria-label="Location Map">
        <div id="leaflet-map"></div>
      </article>

      <article class="card persona" aria-labelledby="persona-heading">
        <div class="persona-container">
          <h4 id="persona-heading">My Persona</h4>
          <button (click)="resetTags()" class="refresh-btn" aria-label="Refresh tags">
            <img src="assets/img/refresh-svgrepo-com.svg" alt="Refresh icon" />
          </button>
        </div>

        <div class="persona-tags">
          <span
            class="tag"
            *ngFor="let tag of tags"
            [ngStyle]="{
              top: tag.top + 'px',
              left: tag.left + 'px',
              transform: tag.dragging ? 'scale(1.1)' : 'scale(1)'
            }"
            (mousedown)="startDrag($event, tag)"
            (document:mouseup)="endDrag(tag)"
            (document:mousemove)="onDrag($event, tag)"
          >
            {{ tag.label }}
          </span>
        </div>
      </article>
    </section>
  </div>
</div>
