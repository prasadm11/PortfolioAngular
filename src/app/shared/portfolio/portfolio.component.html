<div class="portfolio-container">
  <div class="dashboard-grid">
    <!-- Current Read -->
    <div>
      <div>
        <h3 class="gradient-text">BEYOND PORTFOLIO</h3>
        <h1>Let's know more about me</h1>
      </div>
      <div class="card current-read">
        <h4>Current Read</h4>
        <p style="color:  rgba(255, 255, 255, 0.5);">The Psychology of Money „Éª Morgan Housel</p>
        <img
          src="https://bookpadho.com/wp-content/uploads/2025/02/1740040199.png"
          alt="The Psychology of Money Book"
        />
      </div>
    </div>

    <!-- My Tech Stacks -->
    <div>
      <div class="card tech-stack">
        <h4>My Tech Stacks</h4>
        <p>
          Designed key features for embedding in-platform data widgets, charts,
        </p>
        <div class="logos-carousel">
          <div class="logos-track" style="margin-bottom: 1px;">
            <!-- Original set -->
            <ng-container *ngFor="let logo of logos">
              <img [src]="logo" alt="tech-logo" />
            </ng-container>

            <!-- Duplicate set for seamless loop -->
            <ng-container *ngFor="let logo of logos">
              <img [src]="logo" alt="tech-logo" />
            </ng-container>
          </div>
        </div>
      </div>

      <!-- portfolio.component.html -->
      <div class="card svg-icon">
        <dotlottie-wc
          src="https://lottie.host/04469816-23cd-4f1a-944e-2cb58dd17a43/dxWsCoLG5F.lottie"
          style="width: 100%; height: 100%"
          speed="1"
          autoplay
          loop
        ></dotlottie-wc>
      </div>

      <!-- Admired Designers -->
      <div class="card admired-designers">
        <h4>Some designers I admire <span>üòç</span></h4>
        <div class="avatar-row">
          <div class="avatar" data-name="Designer 1">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png"
              alt="Designer 1"
            />
          </div>
          <div class="avatar" data-name="Designer 2">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3641/3641437.png"
              alt="Designer 2"
            />
          </div>
          <div class="avatar" data-name="Designer 3">
            <img
              src="https://cdn-icons-png.flaticon.com/128/149/149071.png"
              alt="Designer 3"
            />
          </div>
          <div class="avatar" data-name="Designer 4">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png"
              alt="Designer 4"
            />
          </div>
        </div>
      </div>
    </div>

    <div>
      <!-- Location Map -->
      <div class="card map">
        <div id="leaflet-map"></div>
        <!-- <div class="leaflet-pulsing-icon "></div> -->
      </div>

      <!-- Persona -->
      <div class="card persona">
        <div class="persona-container">
          <h4>My Persona</h4>
          <button (click)="resetTags()" class="refresh-btn">
            <img
              src="assets\img\refresh-svgrepo-com.svg"
              alt="Refresh"
            />
          </button>
        </div>

        <div class="persona-tags">
          <span
            class="tag"
            *ngFor="let tag of tags"
            [ngStyle]="{
              top: tag.top + 'px',
              left: tag.left + 'px',
              transform: tag.dragging ? 'scale(1.1)' : 'scale(1)'
            }"
            (mousedown)="startDrag($event, tag)"
            (document:mouseup)="endDrag(tag)"
            (document:mousemove)="onDrag($event, tag)"
          >
            {{ tag.label }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
