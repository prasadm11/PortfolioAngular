<div class="login-bg d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg p-0 d-flex flex-column flex-md-row">

    <!-- Left Side -->
    <div class="login-left d-none d-md-flex flex-column align-items-center justify-content-center text-center p-5 text-white">
      <!-- <img src="assets/logo.png" alt="Logo" class="logo mb-4"> -->
       <img src="https://static.vecteezy.com/system/resources/previews/011/758/775/original/pm-p-m-letter-logo-design-initial-letter-pm-linked-circle-uppercase-monogram-logo-red-and-blue-pm-logo-p-m-design-pm-p-m-vector.jpg"
           alt="Logo" class="rounded-circle mb-4" width="100" height="100">
      <h2 class="fw-bold mb-3 animate-fadein">Welcome Back ðŸ‘‹</h2>
      <p class="lead animate-slideup">Sign in and continue your journey</p>
    </div>

    <!-- Right Side -->
    <div class="login-right d-flex align-items-center justify-content-center p-5">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="w-100 animate-zoom">

        <!-- Email -->
        <div class="form-outline mb-4">
          <input type="email" formControlName="email" class="form-control form-control-lg glass-input" placeholder="Email Address"/>
          <label class="form-label">Email</label>
        </div>

        <!-- Password -->
        <div class="form-outline mb-3">
          <input type="password" formControlName="password" class="form-control form-control-lg glass-input" placeholder="Password"/>
          <label class="form-label">Password</label>
        </div>

        <!-- ðŸ”¥ Error Message -->
        <div *ngIf="errorMessage" class="error-box">
          {{ errorMessage }}
        </div>

        <!-- Forgot Password -->
        <div class="text-end mb-4">
          <a href="#!" class="small neon-link">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-lg btn-neon w-100 mb-4" [disabled]="loginForm.invalid">
          Login
        </button>

        <!-- Or Login With -->
        <div class="text-center mb-4 text-white-50">or login with</div>

        <!-- Social Buttons -->
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn-social"><i class="fab fa-facebook-f fa-lg"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-twitter fa-lg"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-google fa-lg"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
